<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Accessibility Quiz">
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="accessibility_quiz.css">
</head>


<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" alt="freeCodeCamp">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="info">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="info">
                    <label for="date-of-birth">Date of Birth</label>
                    <input type="date" name="date-of-birth" id="date-of-birth">
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML Questions</h2>
                <div class="question-block">
                    <h3><span class="sr-only">Question</span>1</h3>
                    <fieldset class="question" name="html-question-one" id="html-question-one">
                        <legend>True or False? The President of the United States is Barack Obama.</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="html-question-one-true">
                                    <input type="radio" name="html-question-one-true" id="html-question-one-true"
                                        checked> True
                                </label>
                            </li>
                            <li>
                                <label for="html-question-one-false">
                                    <input type="radio" name="html-question-one-false" id="html-question-one-false">
                                    False
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <h3><span class="sr-only">Question</span>2</h3>
                    <fieldset class="question" name="html-question-two" id="html-question-two">
                        <legend>True or False? Cats have two tails.</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="html-question-two-true">
                                    <input type="radio" name="html-question-two-true" id="html-question-two-true"
                                        checked> True
                                </label>
                            </li>
                            <li>
                                <label for="html-question-two-false">
                                    <input type="radio" name="html-question-two-false" id="html-question-two-false">
                                    False
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS Questions</h2>
            </section>
        </form>
    </main>
</body>

</html>
