<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Accessibility Quiz">
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="accessibility_quiz.css">
</head>


<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" alt="freeCodeCamp">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="info">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="info">
                    <label for="date-of-birth">Date of Birth</label>
                    <input type="date" name="date-of-birth" id="date-of-birth">
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML Questions</h2>
                <div class="question-block">
                    <h3><span class="sr-only">Question</span>1</h3>
                    <fieldset class="question" name="html-question-one" id="q1">
                        <legend>True or False? The President of the United States is Barack Obama.</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q1-a1">
                                    <input type="radio" name="q1-a" id="q1-a1" value="true" checked>
                                    True
                                </label>
                            </li>
                            <li>
                                <label for="q1-a2">
                                    <input type="radio" name="q1-a" id="q1-a2" value="false">
                                    False
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <h3><span class="sr-only">Question</span>2</h3>
                    <fieldset class="question" name="html-question-two" id="q2">
                        <legend>True or False? Cats have two tails.</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q2-a1">
                                    <input type="radio" name="q2-a" id="q2-a1" value="true" checked>
                                    True
                                </label>
                            </li>
                            <li>
                                <label for="q2-a2">
                                    <input type="radio" name="q2-a" id="q2-a2" value="false">
                                    False
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS Questions</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="css-q1-a1">Are you a mouse?</label>
                    </div>
                    <div class="answer">
                        <select name="css-q1" id="css-q1-a1" required>
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="css-q2-a1">Is the world going to end in the next 100 years? Why or why not?</label>
                    </div>
                    <div class="answer">
                        <textarea name="css-q2" id="css-q2-a1" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </section>
            <button type="submit" name="" id="">Send</button>
        </form>
    </main>
    <footer>
        <address>
            <a href="https://freecodecamp.org" target="_blank">freeCodeCamp</a><br>
            San Francisco<br>
            California<br>
            USA
        </address>
    </footer>
</body>

</html>
