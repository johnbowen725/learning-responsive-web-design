<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="photo_gallery.css">
    <title>Photo Gallery</title>
</head>

<body>
    <header class="header">
        <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg"
            alt="a brown and white tabby cat sleeping on a blanket">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg"
            alt="a blue-eyed spotted cat lying on its back">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg"
            alt="a greyish brown Siberian cat with green eyes">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg"
            alt="a black and white tabby cat sleeping under a blanket">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"
            alt="a white Siberian kitten with blue eyes">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg"
            alt="two brown and blond tabby kittens">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg"
            alt="a grey cat with black stripes and orange eyes hiding under a fuzzy blanket">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg"
            alt="a ginger kitten with gray eyes lying on a white chair">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg"
            alt="a striped white cat lying on top of a black cat with a white nose">
    </div>
</body>

</html>
